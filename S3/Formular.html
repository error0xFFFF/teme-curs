<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forlumar</title>
</head>
<body>
    <h1>Formular</h1>
    <form>
        <label for="nume"><strong>Nume si Prenume:</strong></label>
        <input type="text" id="nume" value="numele complet">
        <br>
        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email" value="adresa dvs de email">
        <br>
        <div id="radoicontainer">
            <fieldset>
                <legend>Radio</legend>
                <p> Selectati metoda de plata:</p>
                <ul>
                    <li>
                        <label for="cash">plata cash</label>
                        <input type="radio" id="cash" name="plata" value="cash" unchecked>
                    </li>
                    <li>
                        <label for="card">plata online cu cardul</label>
                        <input type="radio" id="card" name="plata" value="card" unchecked>
                    </li>
                    <li>
                        <label for="transfer">transfer bancar</label>
                        <input type="radio" id="transfer" name="plata" value="transfer" unchecked>
                    </li>
                </ul>
            </fieldset>
        </div>
        <div id="checkboxescontainer">
            <fieldset>
                <legend>Checkboxes</legend>
                <ul>
                    <li>
                        <label for="newsletter">doresc să primesc informații pe mail</label>
                        <input type="checkbox" id="newsletter" name="accept" value="newsletter" unchecked>
                    </li>
                    <li>
                        <label for="termeni">sunt de acord cu termenii și condițiile</label>
                        <input type="checkbox" id="termeni" name="accept" value="termeni" unchecked>
                    </li>
                </ul>
            </fieldset>
        </div>
        <br>
        <button type="submit" >Trimite</button>
    </form>
</body>
</html>
