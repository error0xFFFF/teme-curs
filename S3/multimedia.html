<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia</h1>
    <h2>Imagine</h2>
    <img src="resurse/dog.jpg" height="100" width="100" alt="caine" />
    <br>
    <h2>Video</h2>
    <video src="resurse/fish.mp4" type="video/mp4" height="200" width="300" controls>
        <p>Browserul dvs. nu acceptă videoclipuri HTML. Aici este un <a href="resurse/fish.mp4">link către fisierul video.</a></p>
    </video>
    <br>
    <h2>Audio</h2>
    <audio src="resurse/sunet.wav" type="audio/wav" controls>
        <p>Browserul dvs. nu acceptă elementul audio. Aici este un <a href="resurse/sunet.wav">link către fisierul video.</a></p>
    </audio>
    <br>
    <h2>Iframe</h2>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/DBaZPyXNgpA" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
        <p>UPS! Gasiti videoclipul <a href="https://www.youtube-nocookie.com/embed/DBaZPyXNgpA">aici.</a></p>   
    </iframe>
    </body>
</html>
